<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulador de Turnos Médicos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container my-4">
            <h1 class="text-center fs-3">Simulador de Turnos Médicos</h1>

            <form id="formTurno" class="mb-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label"
                        >Nombre del paciente</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        required />
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input
                        type="number"
                        class="form-control"
                        id="edad"
                        required />
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label"
                        >Especialidad</label
                    >
                    <select class="form-select" id="especialidad" required>
                        <option value="">Seleccione una opción</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    Registrar Turno
                </button>
            </form>

            <h4>Listado de Turnos</h4>

            <table class="table table-bordered" id="tablaTurnos">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Especialidad</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="mb-3">
                <button class="btn btn-info" onclick="mostrarEstadisticas()">
                    Mostrar Estadísticas
                </button>
                <button
                    class="btn btn-warning"
                    onclick="calcularTiempoEspera()">
                    Calcular Tiempo de Espera
                </button>
            </div>

            <pre id="salida" class="bg-light p-3"></pre>
        </div>
    </body>
</html>
